    <title>Contact -Ujjwal Photography </title>

<body>
    <header>
        <nav>
            <div class="left">
                <ul class="social_link">
                    <li><svg class="icon icon-instagram">
                            <use xlink:href="#icon-instagram"></use>
                        </svg></li>
                    <li><svg class="icon icon-x">
                            <use xlink:href="#icon-x"></use>
                        </svg></li>
                    <li><svg class="icon icon-youtube">
                            <use xlink:href="#icon-youtube"></use>
                        </svg></li>
                    <li><svg class="icon icon-facebook">
                            <use xlink:href="#icon-facebook"></use>
                        </svg></li>
                    <li><svg class="icon icon-linkedin2">
                            <use xlink:href="#icon-linkedin2"></use>
                        </svg></li>
                </ul>
            </div>
            <div class="logo">
                <img src="../assets/img/logo3.png">
            </div>
            <div class="right">
                <a href="#" class="toggle-menu">
                    <svg class="icon icon-menu">
                        <use xlink:href="#icon-menu"></use>
                    </svg>
                </a>
                <ul class="menu">
                    <li><a href="#" target="_self">Home</a></li>
                    <li><a href="#" target="_self">About Me</a></li>
                    <li><a href="#" target="_self">Blog</a></li>
                    <li><a href="#" target="_self">Gallery</a></li>
                    <li><a href="#" target="_self" style="color:#83272C;">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="contact">
        <div class="contact-form">
            <h1>Contact</h1>
            <form action="" method="">
                <input type="text" placeholder="First Name" name="fname"><input type="text" placeholder="Last Name"
                    name="lname"><br>
                <input type="email" placeholder="E-mail"><input type="tel" placeholder="Phone" maxlength="10"><br>
                <input type="text" placeholder="Brand/Personal Website/Social Media"><input type="text"
                    placeholder="Estimated Project Deadline" onfocus="(this.type='date')"><br>
                <select name="content-distribution" class="cd">
                    <option value="" disabled selected hidden>Content Distribution</option>
                    <option value="Online Website">Online Website</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Print(Marketing Material)">Print(Marketing Material)</option>
                    <option value="All of the Above">All of the Above</option>
                    <option value="Custom">Custom</option>
                </select><select name="service">
                    <option value="" disabled selected hidden>Type of Service</option>
                    <option value="Commercial Photography">Commercial Photography</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Content Licensing">Content Licensing</option>
                    <option value="Multiple/Custom Services">Multiple/Custom Services</option>
                </select>
                <textarea rows="4" cols="60" name="description"
                    placeholder="Please share your vision and provide a detail descriptiion of your project"></textarea>
                <input type="submit" name="submit" value="Send">
            </form>
        </div>
        <div class="bottom-background">
            <a href="#" title="Mountain" class="contact-pic"><img src="../assets/img/contact-bottom-img.jpg"></a>
        </div>
    </main>
    <footer>
        <div class="footer-menu clearfix">
            <ul>
                <li><a href="#" target="_self">HOME</a></li>
                <li><a href="#" target="_self">ABOUT ME</a></li>
                <li><a href="#" target="_self">BLOG</a></li>
                <li><a href="#" target="_self">GALLERY</a></li>
                <li><a href="#" target="_self">CONTACT</a></li>
            </ul>
        </div>
        <div class="footer_body">
            <div class="footer_link">
                <ul>
                    <li><svg class="icon icon-instagram">
                            <use xlink:href="#icon-instagram"></use>
                        </svg></li>
                    <li><svg class="icon icon-x">
                            <use xlink:href="#icon-x"></use>
                        </svg></li>
                    <li><svg class="icon icon-youtube">
                            <use xlink:href="#icon-youtube"></use>
                        </svg></li>
                    <li><svg class="icon icon-facebook">
                            <use xlink:href="#icon-facebook"></use>
                        </svg></li>
                    <li><svg class="icon icon-linkedin2">
                            <use xlink:href="#icon-linkedin2"></use>
                        </svg></li>
                </ul>
            </div>
            <div class="footer_logo">
                <img src="../assets/img/logo3.png">
            </div>
        </div>
        <div class="footer_bottom">
            <p>&copy:2023 BY UJJWAL PHOTOGRAPHY</p>
        </div>
    </footer>
